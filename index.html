<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Tintog</title>
        <link rel="stylesheet" href="index.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    </head>
    <body>

        <header class="container">
            <a href="#" class="icon"> <img class="icon" src="/images/icon-profile.png" alt="profile image"></a>
            <a href="./index.html" class="logo"> <img class="logo" src="/images/logo.png" alt="tindog logo, white paw with red background"></a>
            <a href="#" class="icon"> <img class="icon" src="/images/icon-chat.png" alt="chat bubble"></a>            
        </header>
            
        <!-- Dog info -->
        <section class="container">
            <div class="dog-container" id="dog-container">
                <!-- Handled in index.js -->
            </div>
        </section>
            
        <!-- Choice Buttons -->
        <section class="container">
            <div class="choice-container">
                <button class="choice-btn" id="nope-btn">
                    <img src="images/icon-cross.png">
                </button>

                <button class="choice-btn" id="like-btn">
                    <img src="images/icon-heart.png" >
                </button>
            </div>
        </section>

        <script src="/index.js" type="module"></script>
    </body>
</html>
