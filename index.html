<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Tintog</title>
        <link rel="stylesheet" href="index.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    </head>
    <body>

        <header class="container">
            <a href="#" class="icon"> <img class="icon" src="/images/icon-profile.png" alt="profile image"></a>
            <a href="#" class="logo"> <img class="logo" src="/images/logo.png" alt="tindog logo, white paw with red background"></a>
            <a href="#" class="icon"> <img class="icon" src="/images/icon-chat.png" alt="chat bubble"></a>
        </header>

        <!-- Dog info container -->
        <section class="container">
            <div class="dog-container">
                <img class="dog-img" src="/images/dog-teddy.jpg">
                <div class="dog-text">
                    <h2 class="dog-info-text">Teddy, 30</h2>
                    <p class="dog-bio-text">How you doin?</p>
                </div>
            </div>
        </section>

        <!-- Button Container -->
        <section class="container">

        </section>

        <script src="/index.js" type="module"></script>
    </body>
</html>
